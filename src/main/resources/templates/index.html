<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얌뮤티</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/indexStyle.css}">
</head>
<body>
    <header th:replace="~{fragments/navBar :: navBar}"></header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>얌뮤티</h1>
                <p class="subtitle">맛있는 음식과 이야기가 가득한 커뮤니티</p>
                <div class="button-group">
                    <a th:href="@{/loginForm}" class="btn btn-primary">로그인하기/회원가입하기</a>
                </div>
            </div>
        </section>
        <section id="features" class="features">
            <div class="container">
                <div class="features-grid">
                    <div class="feature">
                        <h3>음식점 리뷰 공유</h3>
                        <p>사용자들이 직접 방문한 음식점의 생생한 리뷰와 평가를 공유할 수 있습니다.</p>
                    </div>
                    <div class="feature">
                        <h3>실시간 소통</h3>
                        <p>댓글과 좋아요를 통해 다른 사용자들과 음식에 대한 의견을 나눌 수 있습니다.</p>
                    </div>
                    <div class="feature">
                        <h3>맛집 검색</h3>
                        <p>지역별, 음식 종류별로 원하는 맛집을 쉽게 찾아볼 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Nutri AI. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
