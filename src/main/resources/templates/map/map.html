    <style>
        /* 필터링 css */
        .filter-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        #filter-btn-detail {
            padding: 8px 16px;
            border: none;
            background-color: #fff;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        
        #filter-btn-detail:hover, #filter-btn-detail.active {
            background-color: #ffba00;
            color: white;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: none;
            background-color: #fff;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #ffba00;
            color: white;
        }

        #filterModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        #filterModal-content {
            display: flex;
            flex-direction: column;
            background-color: #fefefe;
            margin: 5% auto; /* 상단에서의 거리 조정 */
            padding: 20px;
            border: 10px solid #888;
            width: 80%; /* 너비 조정 */
            height: 80vh; /* 최대 높이 설정 */
            max-width: 1000px; /* 최대 너비 설정 */
            max-height: 800px; /* 최대 높이 설정 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 허용 */
            position: relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        #filterModal-content h2 {
            display: inline-block;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-header h2 {
            margin: 0;
            display: flex;
        }
        #resetFilter {
            background: none;
            border: none;
            margin-left: 5px;
            color: #ff9900;
            font-size: 1.0em;
            cursor: pointer;
        }
        .filter-body {
            flex-grow: 1;
            overflow-y: auto;
        }
        .filter-section {
            margin-bottom: 20px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .filter-sort-option, .filter-theme-option, .filter-service-option {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
        }

        .filter-sort-option.active, .filter-theme-option.active, .filter-service-option.active {
            background-color: #ff9900;
            color: white;
            border-color: #ff9900;
        }
        .filter-footer {
            margin-top: 20px;
        }

        #applyFilter {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        



        #main {
            width: 100%; /* 또는 원하는 너비 */
         /* 고정 높이 대신 최소 높이 사용 */
        }
        #food-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            height: 100%;
        }
        .food-item {
            flex: 0 1 calc(33.333% - 20px); /* 3개씩 배치할 경우 */

            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .food-item img {
            width: 100%;
            height: 200px; /* 고정 높이 또는 auto */
            object-fit: cover;
            cursor: pointer;
        }
        .food-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .food-item p {
            margin: 5px 0;
        }
        #loading {
            text-align: center;
            display: none;
        }
        #mapModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        #mapModal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 상단에서의 거리 조정 */
            padding: 20px;
            border: 10px solid #888;
            width: 80%; /* 너비 조정 */
            height: 80vh; /* 최대 높이 설정 */
            max-width: 1000px; /* 최대 너비 설정 */
            max-height: 800px; /* 최대 높이 설정 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 허용 */

            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

        #map {

        #content-wrapper {
            max-width: 1200px;

            padding-top: 20px;
        }
        
        .closeMapModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 5px;
        }
        .closeMapModal:hover,
        .closeMapModal:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .closeFilterModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 5px;
        }
        .closeFilterModal:hover,
        .closeFilterModal:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }



        /* 평점 css */

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating > input {
            display: none;
        }

        .rating > label {
            position: relative;
            width: 1em;
            font-size: 30px;
            color: #FFD600;
            cursor: pointer;
        }

        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 0;
        }

        .rating > input:checked ~ label:before {
            opacity: 1;
        }   
        @media (max-width: 1024px) {
            .food-item {
                flex: 0 1 calc(50% - 20px); /* 2개씩 배치 */
            }
        }

        @media (max-width: 768px) {
            .food-item {
                flex: 0 1 100%; /* 1개씩 배치 */

    <script type="module" defer>
        import { restaurantService } from '@/RestaurantService';

        import { reviewService } from '@/ReviewService';
        console.log("test");
        
        try{

            // 이미지 로드 에러 핸들러

                filterModal.style.display = "none";
            }
        // ... other functions if needed ...
        }catch(error){
            console.log("Error : ", error);
        }
        // =================================필터 관련 자바스크립트==========================
        // 필터 버튼에 이벤트 리스너 추가
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                filterFoodItems(filter);
            
                // 활성 버튼 스타일 변경
                filterButtons.forEach(btn => btn.classList.remove('active'));
                const filterBtnDetail = document.getElementById('filter-btn-detail');
                // 필터 버튼이 활성화 되어있다면 비활성화
                if (filterBtnDetail && filterBtnDetail.classList.contains('active')) {
                    filterBtnDetail.classList.remove('active');
                }
                button.classList.add('active');
            });
        });

        // 음식점 필터링 함수
        function filterFoodItems(filter) {
        const foodItems = document.querySelectorAll('.food-item');
        foodItems.forEach(item => {
            if (filter === 'all' || item.getAttribute('data-category') === filter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // 초기 로드 시 '전체' 필터 활성화
        window.addEventListener('load', () => {
            document.querySelector('.filter-btn[data-filter="all"]').click();
        });
        document.addEventListener('DOMContentLoaded', () => {
            const filterBtnDetail = document.getElementById('filter-btn-detail');
            filterBtnDetail.addEventListener('click', () => {
                const filterbtnDetail = document.getElementById('filter-btn-detail');
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(btn => btn.classList.remove('active'));
                filterbtnDetail.classList.add('active');
                filterModal.style.display = "block";
            })
        })
    </script>
    <script type="module" defer>
        import { createFoodItem } from '[[@{/js/restaurantUtils.js}]]';
        import { modalService } from '@/ModalService';
        // 클릭한 버튼에 active 클래스 추가
        function updateActiveButtonStyle(clickedButton){
            // 클릭한 버튼의 클래스 이름 가져오기
            const clickedOptionClass = clickedButton.classList[0];
            // 클릭한 버튼과 같은 클래스 이름을 가진 모든 버튼 선택
            const clickedOptions = document.querySelectorAll(`.${clickedOptionClass}`);
            // 모든 버튼에서 active 클래스 제거
            clickedOptions.forEach(option => {
                option.classList.remove('active');
            });
            // 클릭한 버튼에 active 클래스 추가
            clickedButton.classList.add('active');
        }

        // 정렬 버튼 클릭 이벤트 리스너
        const sortOptions = document.querySelectorAll('.filter-sort-option');
        sortOptions.forEach(option => 
            option.addEventListener('click', handleClickfilterSortOption)
        );
        // 정렬 버튼 클릭 이벤트 핸들러
        function handleClickfilterSortOption(event){
            const sortOption = event.target.getAttribute('data-filter');
            updateActiveButtonStyle(event.target);       
        } 
        // 테마 버튼 클릭 이벤트 리스너
        const themeOptions = document.querySelectorAll('.filter-theme-option');
        themeOptions.forEach(option => 
            option.addEventListener('click', handleClickfilterThemeOption)
        );
        // 테마 버튼 클릭 이벤트 핸들러
        function handleClickfilterThemeOption(event){
            const themeOption = event.target.getAttribute('data-filter');
            updateActiveButtonStyle(event.target);       
        }
       
        // 서비스 버튼 클릭 이벤트 리스너
        const serviceOptions = document.querySelectorAll('.filter-service-option');
        serviceOptions.forEach(option => 
            option.addEventListener('click', handleClickfilterServiceOption)
        );
        // 서비스 버튼 클릭 이벤트 핸들러
        function handleClickfilterServiceOption(event){
            const serviceOption = event.target.getAttribute('data-filter');
            updateActiveButtonStyle(event.target);       
        }

        // 리셋 버튼 클릭 이벤트 리스너
        const resetFilterBtn = document.getElementById('resetFilter');
        resetFilterBtn.addEventListener('click', handleClickResetFilter);
        // 리셋 버튼 클릭 이벤트 핸들러
        function handleClickResetFilter(event){
            const sortOptions = document.querySelectorAll('.filter-sort-option');
            const themeOptions = document.querySelectorAll('.filter-theme-option');
            const serviceOptions = document.querySelectorAll('.filter-service-option');
            
            sortOptions.forEach(option => option.classList.remove('active'));
            themeOptions.forEach(option => option.classList.remove('active'));
            serviceOptions.forEach(option => option.classList.remove('active'));
            const defaultSortOption = sortOptions[0]; // 초기 정렬 버튼(평점순)
            defaultSortOption.classList.add('active'); // 초기 정렬 버튼 활성화
        }

        // 필터 적용 버튼 클릭 이벤트 리스너
        const applyFilterBtn = document.getElementById('applyFilter');
        applyFilterBtn.addEventListener('click', handleClickApplyFilter);
        // 필터 적용 버튼 클릭 이벤트 핸들러
        async function handleClickApplyFilter(event){
            filterModal.style.display = "none"; // 필터 모달창 닫기
            const applyFilterBtn = document.getElementById('applyFilter');
            
            let sortOption = '평점순'; // 정렬 옵션 초기값
            let themeOption = null; // 테마 옵션 초기값
            let serviceOption = null; // 서비스 옵션 초기값
            
            // 정렬 옵션 가져오기
            if (document.querySelector('.filter-sort-option.active')) {
                const sortOptionElement = document.querySelector('.filter-sort-option.active').getAttribute('data-filter'); // 적용된 정렬 옵션
                sortOption = sortOptionElement ? sortOptionElement : '평점순';
            }   
            // 테마 옵션 가져오기
            if (document.querySelector('.filter-theme-option.active')) {
                const themeOptionElement = document.querySelector('.filter-theme-option.active').getAttribute('data-filter'); // 적용된 테마 옵션
                themeOption = themeOptionElement ? themeOptionElement : null;
            }
            // 서비스 옵션 가져오기
            if (document.querySelector('.filter-service-option.active')) {
                const serviceOptionElement = document.querySelector('.filter-service-option.active').getAttribute('data-filter'); // 적용된 서비스 옵션
                serviceOption = serviceOptionElement ? serviceOptionElement : null;
            }

            const params = new URLSearchParams({ sortOption : sortOption});
            if (themeOption) {
                params.append('theme', themeOption);
            }
            if (serviceOption) {
                params.append('service', serviceOption);
            }
            try {
                // 페이지 불러오기
                const response = await fetch(`/api/foods?${params.toString()}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // 페이지 업데이트
                const foodList = document.getElementById('food-list');
                foodList.innerHTML = ``;
                const restaurants = data.Page.content;
                
                await Promise.all(
                    restaurants.map(async (restaurant) => {
                        const foodItem = await createFoodItem(restaurant, modalService.openModal);
                        foodList.append(foodItem);
                    })
                );
            }catch(error) {
                console.log("error: ", error);
            }
            
        }
        

        
    </script>
