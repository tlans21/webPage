# 공통 설정
server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    whitelabel:
      enabled: false
    path: /error

spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  # MVC 설정
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    contentnegotiation:
      media-types:
        js: application/javascript

  # Thymeleaf 설정
  thymeleaf:
    prefix: classpath:/templates/
    cache: false

# MyBatis 설정
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: HomePage.domain.model.entity
  configuration:
    map-underscore-to-camel-case: true

# Board 설정
communityBoard:
  page-size: 10
reviewBoard:
  page-size: 20

# JWT 설정
jwt:
  secret: "COS"
  expiration: 600000

# 로깅 설정
logging:
  level:
    root: WARN
    HomePage: ERROR
    org.springframework: WARN
    org.hibernate: ERROR

